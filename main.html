<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>

    <!-- DaisyUI 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-gray-200 py-6">
      <header>
        <nav class="flex justify-around items-center">
          <img class="w-16" src="assets/Group.png" alt="" />
          <div>
            <h1 class="text-3xl font-bold">$<span id="main-balance">4500</span></h1>
            <p class="border rounded p-1">Available Balance</p>
          </div>
          <button id="logout-btn" class="btn">Logout</button>
        </nav>
        <section class="mt-10 p-2">
          <h1 class="text-2xl font-bold mb-2">Welcome to Payooo!</h1>
          <p>
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>

          <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
            <div class="box border rounded-md p-4 text-center">
              <img class="w-8 mx-auto" src="assets/wallet1.png" alt="" />
              <h3>Add Money</h3>
            </div>
            <div class="box border rounded-md p-4 text-center">
              <img class="w-8 mx-auto" src="assets/wallet1.png" alt="" />
              <h3>CashOut</h3>
            </div>
            <div class="box border rounded-md p-4 text-center">
              <img class="w-8 mx-auto" src="assets/wallet1.png" alt="" />
              <h3>PayBill</h3>
            </div>
            <div class="box border rounded-md p-4 text-center">
              <img class="w-8 mx-auto" src="assets/wallet1.png" alt="" />
              <h3>Transfer</h3>
            </div>
            <div class="box border rounded-md p-4 text-center">
              <img class="w-8 mx-auto" src="assets/wallet1.png" alt="" />
              <h3>Bonus</h3>
            </div>
            <div class="box border rounded-md p-4 text-center">
              <img class="w-8 mx-auto" src="assets/wallet1.png" alt="" />
              <h3>Transaction</h3>
            </div>
          </div>
        </section>
        <section class="p-2">
          <h2>Add money</h2>
          <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <legend class="fieldset-label">Select Bank</legend>
                  <select class="select">
                    <option disabled selected>Pick a Bank</option>
                    <option value="bkash">Bkash</option>
                    <option value="nogod">Nogod</option>
                    <option value="dbbl">DBBL</option>
                  </select>
                  <fieldset class="fieldset">
                    <label class="fieldset-label">Mobile Number</label>
                    <input
                      value="01999999999"
                      id="acc-number"
                      type="number"
                      class="input"
                      placeholder="Enter your number"
                      required
                    />
                    <label class="fieldset-label">Amount</label>
                    <input
                      id="amount"
                      type="number"
                      class="input"
                      placeholder="Enter amount"
                      required
                    />
                    <label class="fieldset-label">4 digit Pin</label>
                    <input
                      value="1234"
                      id="pin"
                      type="text"
                      class="input"
                      placeholder="Enter 4 Digit Pin"
                      required
                    />
                    <div><a class="link link-hover">Forgot pin?</a></div>
                    <button
                      id="add-money-btn"
                      class="btn btn-neutral bg-blue-700 mt-4"
                    >
                      Add Money
                    </button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </section>
      </header>
    </section>
    <script src="script/addMoney.js"></script>
  </body>
</html>
