<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>

    <!-- DaisyUI 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <script
      src="https://kit.fontawesome.com/7bad1a6e87.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .font-outfit {
        font-family: "Outfit", serif;
      }
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      select:invalid {
        color: rgba(0, 0, 0, 0.5);
      }
      select:focus,
      select:not(:invalid) {
        color: black;
      }
    </style>
  </head>

  <body class="bg-slate-800 font-outfit">
    <section class="max-w-md min-h-screen mx-auto bg-gray-200">
      <header class="bg-white p-6 rounded-b-3xl">
        <nav class="flex justify-between items-center mt-6">
          <div class="flex items-center gap-2">
            <img class="w-14 h-full" src="assets/Group.png" alt="" />
            <div>
              <h1 class="text-xl font-bold">
                $<span id="main-balance"> 4500</span>
              </h1>
              <p class="opacity-50">Available Balance</p>
            </div>
          </div>

          <button
            id="logout-btn"
            class="btn border border-gray-300 bg-white opacity-50"
          >
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out
          </button>
        </nav>
        <section class="mt-10 p-2">
          <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
          <p class="opacity-50">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>

          <div class="cards grid grid-cols-3 mt-14 gap-2">
            <!-- Add money -->
            <div
              id="add-money-box"
              class="box border border-[rgba(8,8,8,0.3)] rounded-md p-5 text-center"
            >
              <img class="w-7 mx-auto" src="assets/wallet1.png" alt="" />
              <h3 class="text-[rgba(8,8,8,0.7)] text-sm">Add Money</h3>
            </div>
            <!-- Cash out -->
            <div
              id="cashout-box"
              class="box border border-[rgba(8,8,8,0.3)] rounded-md p-5 text-center"
            >
              <img class="w-7 mx-auto" src="assets/send1.png" alt="" />
              <h3 class="text-[rgba(8,8,8,0.7)] text-sm">Cashout</h3>
            </div>
            <!-- Transfer box -->
            <div
              id="transfer-box"
              class="box border border-[rgba(8,8,8,0.3)] rounded-md p-5 text-center"
            >
              <img class="w-7 mx-auto" src="assets/money1.png" alt="" />
              <h3 class="text-[rgba(8,8,8,0.7)] text-sm">Transfer</h3>
            </div>
            <!-- Bonus box -->
            <div
              id="bonus-box"
              class="box border border-[rgba(8,8,8,0.3)] rounded-md p-5 text-center"
            >
              <img class="w-7 mx-auto" src="assets/bonus1.png" alt="" />
              <h3 class="text-[rgba(8,8,8,0.7)] text-sm">Get Bonus</h3>
            </div>
            <!-- Pay bill box -->
            <div
              id="pay-bill-box"
              class="box border border-[rgba(8,8,8,0.3)] rounded-md p-5 text-center"
            >
              <img class="w-7 mx-auto" src="assets/purse1.png" alt="" />
              <h3 class="text-[rgba(8,8,8,0.7)] text-sm">Pay Bill</h3>
            </div>
            <!-- transection box -->
            <div
              id="transaction-box"
              class="box border border-[rgba(8,8,8,0.3)] rounded-md p-5 text-center"
            >
              <img class="w-7 mx-auto" src="assets/transaction1.png" alt="" />
              <h3 class="text-[rgba(8,8,8,0.7)] text-sm">Transaction</h3>
            </div>
          </div>
        </section>

        <!-- Transection history -->
        <!-- <section id="transection-history" class="p-4">
          <h1 class="text-3xl font-bold text-red-400 text-center">
            Transection History
          </h1>
          <div id="transection-container"></div>
        </section> -->
      </header>
      <main>
        <section>
          <!-- History -->
        </section>
        <!-- Add money -->
        <section id="addmoney" class="p-6 mt-3">
          <h2 class="text-lg font-bold">Add money</h2>
          <div class="bg-white rounded-3xl mt-3">
            <div class="">
              <div class="card-body">
                <legend class="fieldset-label font-medium ml-1">
                  Select a Bank
                </legend>
                <select
                  id="all-bank"
                  class="select pl-5 rounded-full bg-[#F4F5F7] border-none w-full"
                  required
                >
                  <option
                    value=""
                    disabled
                    selected
                    hidden
                    class="text-gray-100"
                  >
                    Select Bank
                  </option>
                  <option value="bkash">Bkash</option>
                  <option value="nogod">Nogod</option>
                  <option value="dbbl">DBBL</option>
                </select>
                <fieldset class="fieldset">
                  <label class="fieldset-label font-medium ml-1 mt-2"
                    >Bank Account Number</label
                  >
                  <input
                    value="01999999999"
                    id="acc-number"
                    type="number"
                    class="input pl-5 rounded-full bg-[#F4F5F7] border-none w-full"
                    placeholder="Enter your number"
                    required
                  />
                  <label class="fieldset-label font-medium ml-1 mt-2"
                    >Amount</label
                  >
                  <input
                    id="amount"
                    type="number"
                    class="input pl-5 rounded-full bg-[#F4F5F7] border-none w-full"
                    placeholder="Enter amount"
                    required
                  />
                  <label class="fieldset-label font-medium ml-1 mt-2"
                    >Pin Number</label
                  >
                  <input
                    value="1234"
                    id="pin"
                    type="text"
                    class="input pl-5 rounded-full bg-[#F4F5F7] border-none w-full"
                    placeholder="Enter 4 Digit Pin"
                    required
                  />
                  <button
                    id="add-money-btn"
                    class="btn btn-neutral bg-blue-700 mt-5 rounded-full border-none"
                  >
                    Add Money
                  </button>
                </fieldset>
              </div>
            </div>
          </div>
        </section>
        <!-- CashOut -->
        <section id="cashout" class="p-6 mt-3">
          <h2 class="text-lg font-bold">Cash Out</h2>
          <div class="bg-white rounded-3xl mt-3">
            <div class="">
              <div class="card-body">
                <fieldset class="fieldset">
                  <label class="fieldset-label font-medium ml-1 mt-2"
                    >Agent Number</label
                  >
                  <input
                    value="01777777777"
                    id="cashout-number"
                    type="number"
                    class="input pl-5 rounded-full bg-[#F4F5F7] border-none w-full"
                    placeholder="Enter 11 digit number"
                    required
                  />
                  <label class="fieldset-label font-medium ml-1 mt-2"
                    >Amount</label
                  >
                  <input
                    id="cashout-amount"
                    type="number"
                    class="input pl-5 rounded-full bg-[#F4F5F7] border-none w-full"
                    placeholder="Enter amount"
                    required
                  />
                  <label class="fieldset-label font-medium ml-1 mt-2"
                    >Pin Number</label
                  >
                  <input
                    value="1234"
                    id="cashout-pin"
                    type="text"
                    class="input pl-5 rounded-full bg-[#F4F5F7] border-none w-full"
                    placeholder="Enter 4 Digit Pin"
                    required
                  />
                  <button
                    id="cashout-btn"
                    class="btn btn-neutral bg-blue-700 mt-5 rounded-full border-none"
                  >
                    Withdraw Money
                  </button>
                </fieldset>
              </div>
            </div>
          </div>
        </section>
      </main>
    </section>
    <script src="script/addMoney.js"></script>
    <script src="script/toggle.js"></script>
    <script src="script/cashout.js"></script>
    <script src="script/transection.js"></script>
  </body>
</html>
